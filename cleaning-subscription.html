<head>
  <meta charset="UTF-8">

    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>

<body class="subscription-page">
  <!-- Updated Navbar -->
  <nav class="navbar navbar-expand-xl navbar-dark custom-navbar px-3">
    <a class="navbar-brand d-flex align-items-center me-3" href="#">
      <img src="images/logo.png" alt="Logo" height="60px">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <div class="navbar-nav mx-auto custom-nav-links">
        <a class="nav-link" href="appointment.html">Cleaning</a>
        <a class="nav-link active" href="cleaning-subscription.html">Subscriptions</a>
        <a class="nav-link" href="offer.html">Offers</a>
        <a class="nav-link" href="cart_n.html">Cart <span class="badge bg-primary rounded-pill">3</span></a>
      </div>
      <div class="d-flex align-items-center gap-3">
        <a class="nav-link text-white" href="profile.html"><i class="bi bi-person-circle fs-5"></i></a>
        <div class="dropdown">
          <button class="btn bg-transparent p-0 border-0 dropdown-toggle" type="button" id="languageDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <img src="images/language_icon.png" alt="English" height="20px" class="me-1">
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <img src="images/united-kingdom.png" alt="English" height="20px" class="me-2"> English
              </a>
            </li>
            <li>
              <a class="dropdown-item d-flex align-items-center" href="#">
                <img src="images/united-arab-emirates.png" alt="Arabic" height="20px" class="me-2"> Arabic
              </a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="subscription-box">
      <div class="d-flex justify-content-between align-items-center px-4 py-3 bg-white shadow-sm rounded-4 mb-4">
        <h4 class="fw-bold mb-0 text-dark">Cleaning Subscriptions</h4>
        <i class="bi bi-chevron-down fs-4 text-dark"></i>
      </div>
      <div class="row gy-3">
        <div class="container my-4">
          <div class="row g-3 justify-content-center filter-grid">
            <!-- Weekly Visits -->
            <div class="col-lg-3 col-md-6">
              <label class="form-label fw-bold text-dark">Weekly Visits</label>
              <div class="input-group filter-input position-relative">
                <span class="input-group-text bg-tan">
                  <img src="images/calendar-icon-symbol-sign-vector.png" alt="calendar" height="25px">
                </span>
                <input type="date" class="form-control bg-tan border-0 text-dark pe-5 custom-date-input"
                  value="2025-05-17">
                <i
                  class="bi bi-chevron-down position-absolute top-50 end-0 translate-middle-y me-3 text-dark pointer-events-none"></i>
              </div>
            </div>
            <!-- Duration -->
            <div class="col-lg-3 col-md-6">
              <label class="form-label fw-bold text-dark">Duration</label>
              <div class="input-group filter-input position-relative">
                <span class="input-group-text bg-tan">
                  <img src="images/pin.png" alt="Pin" height="25px">
                </span>
                <select class="form-select bg-tan border-0 text-dark">
                  <option selected>Andalos</option>
                  <option>Other Location</option>
                </select>
              </div>
            </div>
            <!-- Start Date -->
            <div class="col-lg-3 col-md-6">
              <label class="form-label fw-bold text-dark">Start Date</label>
              <div class="input-group filter-input position-relative">
                <span class="input-group-text bg-tan">
                  <img src="images/clock.png" alt="Clock" height="25px">
                </span>
                <select class="form-select bg-tan border-0 text-dark">
                  <option selected>No availability</option>
                  <option>2025-05-18</option>
                </select>
              </div>
            </div>
            <!-- Start Time -->
            <div class="col-lg-3 col-md-6">
              <label class="form-label fw-bold text-dark">Start Time</label>
              <div class="input-group filter-input position-relative">
                <span class="input-group-text bg-tan">
                  <img src="images/stopwatch.png" alt="timer" height="25px">
                </span>
                <select class="form-select bg-tan border-0 text-dark">
                  <option selected>09:00</option>
                  <option>10:00</option>
                  <option>11:00</option>
                  <option>12:00</option>
                </select>
              </div>
            </div>

          </div>
        </div>
        <!-- Service Days -->
        <div class="container mb-4">
          <div class="container">
            <label class="fw-semibold">Service Days</label>
          </div>
          <div id="serviceDays" class="d-flex flex-wrap justify-content-start gap-2 mt-2">
            <button class="btn day-btn text-white bg-dark active" data-day="SUN">SUN</button>
            <button class="btn day-btn text-dark bg-tan" data-day="MON">MON</button>
            <button class="btn day-btn text-dark bg-tan" data-day="TUE">TUE</button>
            <button class="btn day-btn text-dark bg-tan" data-day="WED">WED</button>
            <button class="btn day-btn text-dark bg-tan" data-day="THU">THU</button>
            <button class="btn day-btn text-dark bg-tan" data-day="FRI">FRI</button>
            <button class="btn day-btn text-dark bg-tan" data-day="SAT">SAT</button>
          </div>
        </div>
        <!-- Area -->
        <div class="mb-4">
          <label class="form-label fw-bold text-dark">Area</label>
          <div class="position-relative">
            <div class="d-flex align-items-center bg-white rounded-4 shadow-sm px-3 py-2">
              <img src="images/location.png" alt="" height="25px" class="me-3">
              <select class="form-select border-0 shadow-none bg-transparent p-0 flex-grow-1">
                <option selected disabled>Location</option>
                <option>Andalos</option>
                <option>Al Khobar</option>
                <option>Riyadh</option>
                <option>Jeddah</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <!-- Note -->
      <div class="container">
        <div class="col-12">
          <p class="text-dark">All subscription are for 1 month beginning with the first visit</p>
        </div>
      </div>
    </div>
    <!-- Alyna's Pick -->
    <br><br>
    <div class="container">
      <div class="col-12 d-flex justify-content-end align-items-center">
        <label class="me-2 fw-semibold fs-4">Alyna's pick</label>
        <input type="checkbox" class="form-check-input" checked>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
